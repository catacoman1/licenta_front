<mat-card class="w-full max-w-[80rem] shadow-lg border-5 rounded-xl border-gray-100">
  <div class="relative">
    <img mat-card-image src="{{ menu?.img }}" alt="{{ menu?.name }}" class="w-full h-[30rem] object-cover"/>
    <div class="absolute inset-0 bg-gradient-to-tr from-transparent via-transparent to-black/60"></div>
  </div>
  <mat-card-content class="flex justify-center text-center pt-4">
    <p class="text-2xl font-semibold leading-tight text-gray-900 my-3">
      {{ menu?.name }}
      
    </p>
    
    <div *ngIf="foodItemsVisible">
      <div *ngFor="let item of menu?.foodItemWithQuantities; let i = index">
        <p class="text-gray-800 dark:text-gray-300 ">
          {{ foodItemsDetails[item.foodItemId].name }} - Cantitate: {{ item.quantity }}g
        
        </p>
      </div>
      <p class="text-gray-800 dark:text-gray-300 " [ngStyle]="{'color': getSgColor(menu?.sg)}">
        Sarcina Glicemica: {{menu?.sg}}
      </p>
    </div>
    <div *ngIf="recommendationsLoaded">
      <h3>Recommendations</h3>
      <ul>
        <li *ngFor="let recommendation of swapRecommendations">
          {{ recommendation.name }} - Category: {{ recommendation.category }}
        </li>
      </ul>
    </div>
  </mat-card-content>
 
  <mat-card-actions class="flex justify-center">
    <div class="flex flex-col items-center justify-center mb-2 ">
    <button mat-button class="bg-gray-700 w-[30rem] hover:bg-gray-900 text-white py-2 px-4 rounded" (click)="toggleFoodItemsVisibility()">
      ListÄƒ de ingrediente
    </button>
    <br>
    <button mat-button class=" py-2 px-4 rounded" (click)="addMenuToFavorites()">
      <img src="../../../assets/heart.png" class="h-7 w-7">
    </button>
  </div>
  </mat-card-actions>

</mat-card>
