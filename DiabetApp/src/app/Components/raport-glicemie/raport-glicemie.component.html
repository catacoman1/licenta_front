<section class="relative isolate overflow-hidden bg-white px-6 py-24 sm:py-32 lg:px-8">
    <div class="absolute inset-0 -z-10 bg-[radial-gradient(45rem_50rem_at_top,theme(colors.indigo.100),white)] opacity-20"></div>
    <div class="absolute inset-y-0 right-1/2 -z-10 mr-16 w-[200%] origin-bottom-left skew-x-[-30deg] bg-white shadow-xl shadow-indigo-600/10 ring-1 ring-indigo-50 sm:mr-28 lg:mr-0 xl:mr-16 xl:origin-center"></div>

    <div class="flex flex-col lg:flex-row justify-center items-center mx-auto max-w-6xl lg:max-w-7xl">
        
        <div class="text-center lg:w-1/2 lg:pr-8">
            <label for="helper-text" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Glicemie</label>
            <input type="number" [(ngModel)]="glicemieValue" id="helper-text" aria-describedby="helper-text-explanation" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Glicemie">
            <p id="helper-text-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Introduceti valoarea pentru Glicemie</p>

            <label for="date-input" class="block mt-4 mb-2 text-sm font-medium text-gray-900 dark:text-white">Data</label>
            <input type="date" [(ngModel)]="glicemieDate" id="date-input" class="bg-white border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-3 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-black dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="Selectați data">
            <p id="date-input-explanation" class="mt-2 text-sm text-gray-500 dark:text-gray-400">Selectați data pentru măsurători</p>

            <button type="button" (click)="saveGlicemie()" class="text-white bg-gray-700 hover:bg-gray-800 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 text-center me-2 mb-2 dark:bg-gray-600 dark:hover:bg-gray-700 dark:focus:ring-gray-800">
                Salvare
            </button>
        </div>

    
        <div class="w-screen lg:pl-8 mt-8 lg:mt-0">

            <p-chart type="line" [data]="data" [options]="basicOptions" class="w-full h-auto"></p-chart>
        </div>
    </div>
</section>
