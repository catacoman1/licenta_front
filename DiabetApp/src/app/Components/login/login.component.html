<form class="form-box" (ngSubmit)="login()">
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" [(ngModel)]="email" name="email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" [(ngModel)]="password" name="password">
  </div>
  <div class="form-group login">
    <button type="submit" class="btn btn-primary">Log In</button>
    <button type="button" class="btn btn-secondary" (click)="signup()">Sign Up</button>
  </div>
  <div *ngIf="errorMessage" class="alert alert-danger">
    {{errorMessage}}
  </div>
</form>
