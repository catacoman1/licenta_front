

<div class="relative ml-3">
    
    <button (click)="toggleDropdown()" type="button"
      class="flex rounded-full bg-gray-100 p-1 text-gray-400 hover:text-white focus:outline-none focus:ring-2 focus:ring-white focus:ring-offset-2 focus:ring-offset-gray-800"
      id="user-menu-button" aria-expanded="false" aria-haspopup="true">
      <span class="sr-only">Open user menu</span>
      <img class="h-8 w-8 rounded-full" src="../../../assets/icons8-user-100.png" alt="User profile picture">
    </button>
  

    <div [@dropdown]="dropdownOpen ? 'open' : 'closed'"
      class="absolute z-10 mt-2 w-48 rounded-md shadow-lg bg-white ring-1 ring-black ring-opacity-5 focus:outline-none"
      role="menu" aria-orientation="vertical" aria-labelledby="user-menu-button">
      
      <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">{{ userName }}</a>
     
      <a href="#" class="block px-4 py-2 text-sm text-gray-700" role="menuitem">Settings</a>
      <button (click)="logout()" class="block px-4 py-2 text-sm text-gray-700 w-full text-left" role="menuitem">Sign out</button>
    </div>
  </div>
